{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}StockInfo{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'stocks/styles.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">

    <a class="navbar-brand fw-bold d-flex align-items-center" href="{% url 'stocks:stock_list' %}">
      <img src="{% static 'stocks/images/logo.png' %}" alt="Logo" width="117" height="117" class="me-2">

    </a>


    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">
        {% if user.is_authenticated %}
          <li class="nav-item me-2">
            <span class="nav-link text-white">Welcome, <strong>{{ user.username }}</strong></span>
          </li>
          <li class="nav-item">
            <form method="post" action="{% url 'stocks:logout' %}" class="d-flex">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger btn-sm fw-bold">ðŸšª Logout</button>
            </form>
          </li>
        {% else %}
          <li class="nav-item me-2">
            <a class="btn btn-light btn-sm fw-bold text-primary" href="{% url 'stocks:login' %}">ðŸ”‘ Login</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-success btn-sm fw-bold text-white" href="{% url 'stocks:signup' %}">âœ¨ Sign Up</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  {% block content %}
  {% endblock %}
</div>
</body>
</html>
