version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Mount media files for development
      - ./media:/app/media
      # Mount database for persistence
      - ./db.sqlite3:/app/db.sqlite3
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=stockinfo.settings
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/', timeout=10)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

